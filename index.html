<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="js/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#005e8f" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
                <a id="toogle-map" aria-label="Toogle Map" title="Toogle map">
                    <i class="fas fa-map-pin"></i>
                </a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" tabindex="-1" role="application">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhoods">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisines">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <div class="=conatiner">
                <ul id="restaurants-list"></ul>
            </div>

        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE3sePkDJiGqML7vz6yBIVnI-Ihxo1NdI&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
